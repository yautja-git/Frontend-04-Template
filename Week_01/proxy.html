<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proxy</title>
</head>

<body>
    <script>
        const xiaowang = {
            letter: '在？kkp'
        }

        const proxyWang = new Proxy(xiaowang, {
            get(target, key) {
                if (key === 'letter') {
                    return 'kkj8'
                }
            }
        })

        function sendToMyLove(obj) {
            console.log(obj.letter)
            return '滚出克'
        }
        console.log(sendToMyLove(proxyWang))






        function observe(obj, callback) {
            return new Proxy(obj, {
                get(target, key) {
                    return target[key]
                },

                set(target, key, value) {
                    target[key] = value
                    callback(key, value)
                }
            })
        }

        const obj = observe(
            {
                name: '子君',
                sex: '男'
            },
            (key, value) => {
                console.log(`属性[${key}]的值被修改为[${value}]`)
            }
        )

        // 这段代码执行后，输出 属性[name]的值被修改为[妹纸]
        obj.name = '妹纸'

        // 这段代码执行后，输出 属性[sex]的值被修改为[女]
        obj.sex = '女'

        console.log();





    </script>
</body>

</html>
