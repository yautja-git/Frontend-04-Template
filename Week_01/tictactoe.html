<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cell {
            height: 100px;
            width: 100px;
            background-color: green;
            border: 1px solid white;
            display: inline-block;
            vertical-align: middle;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="board"></div>

    <script>

        //ðŸ‘´ðŸ‘µ
        let pattern = [
            [0, 0, 0],
            [0, 0, 0],
            [0, 0, 0],
        ]

        let color = 1

        let done = false

        function show(pattern) {
            let board = document.getElementById('board')
            board.innerHTML = ''
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    let cell = document.createElement('div')
                    cell.classList.add('cell')
                    cell.innerText = pattern[i][j] === 0 ? '' :
                        pattern[i][j] === 1 ? 'ðŸ‘´' : 'ðŸ‘µ';
                    cell.addEventListener('click', () => {
                        userMove(i, j)//y,x
                    })
                    board.appendChild(cell)
                }
                board.appendChild(document.createElement('br'))
            }
        }

        function userMove(y, x) {
            pattern[y][x] = color
            if (check(pattern)) {
                console.log(color === 1 ? 'ðŸ‘´ is winner' : 'ðŸ‘µ is winner')
            }
            color = 3 - color
            console.log(bestChoice(pattern, color));
            show(pattern)
            computerMove()
            if (willWin(pattern, color)) {
                console.log(color === 1 ? 'ðŸ‘´ will winner' : 'ðŸ‘µ will winner')
            }
        }

        function computerMove(){
            let choice=bestChoice(pattern,color)
            if(choice.point){
                pattern[choice.point[1]][choice.point[0]]=color
            }
            if(check(pattern,color)){
                console.log(color === 1 ? 'ðŸ‘´ will winner' : 'ðŸ‘µ will winner');
            }
            color=3-color
            show(pattern)
        }

        function check(pattern) {
            for (let i = 0; i < 3; i++) {
                let win = true
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j] !== color) {
                        win = false
                    }
                }
                if (win) {
                    return true
                }
            }

            for (let i = 0; i < 3; i++) {
                let win = true
                for (let j = 0; j < 3; j++) {
                    if (pattern[j][i] !== color) {
                        win = false
                    }
                }
                if (win) {
                    return true
                }
            }

            {
                let win = true
                for (let i = 0; i < 3; i++) {
                    if (pattern[i][i] !== color) {
                        win = false
                    }
                }
                if (win) {
                    return true
                }
            }

            {
                let win = true
                for (let i = 0; i < 3; i++) {
                    if (pattern[i][2 - i] !== color) {
                        win = false
                    }
                }
                if (win) {
                    return true
                }
            }
            return false
        }

        function clone(pattern) {
            return JSON.parse(JSON.stringify(pattern))
        }

        function willWin(pattern, color) {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j])
                        continue;
                    let tmp = clone(pattern);
                    tmp[i][j] = color;
                    if (check(tmp, color)) {
                        return [j, i]
                    }
                }
            }
            return null
        }


        function bestChoice(pattern, color) {
            let p;
            if (p = willWin(pattern, color)) {
                // console.log(p);
                return {
                    point: p,
                    result: 1
                }
            }
            let result = -2
            let point = null
            outer: for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (pattern[i][j]) 
                        continue;
                    let tmp = clone(pattern)
                    tmp[i][j]=color
                    //å¯¹æ–¹æœ€å¥½çš„ç‚¹
                    let r = bestChoice(tmp, 3 - color).result

                    if (- r >= result) {
                        result = - r
                        point = [j, i]
                    }
                    if (result === 1) {
                        break outer
                    }
                }
            }

            return {
                point: point,
                result: point ? result : 0
            }

        }



        show(pattern)

        // console.log(bestChoice(pattern,color));



    </script>
</body>

</html>
